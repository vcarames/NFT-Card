<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>NFT Card</title>
  </head>
  <body>
    <article class="tilt-in-top-1">
      <div class="fade-in-fwd">
        
        <div class="img-overlay">
          <img
          class="hero-img"
          src="images/ssjb-goku.gif"
          alt="Goku transforming into Super Saiyan Blue gif" />
          <!-- <img
            class="hero-img"
            src="Goku-ssj.gif"
            alt="Goku Super Saiyan gif"
          /> -->

          <img class="eye-icon" src="images/icon-view.svg" alt="" aria-hidden="true"/>
        </div>


        <h1><a href="#">Son-Goku Super Saiyan <span>BLUE</a></span></h1>

        <p class="description">
          "Let’s just say I got a taste of something called
          <span>Super Saiyan God</span>, and now I’ve learned
          <span>to tap into that power on my own</span>. And it's the
          <span>Super Saiyan</span> level of that." - Goku
        </p>

        <div class="addiional-info">
          <div class="price">
            <img
              class="bounce"
              src="images/icon-ethereum.svg"
              alt="" aria-hidden="true"/>
            <p>9,000.00 ETH</p>
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true"/>
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="author">
          <img
            src="images/akira-Profile-img.jpeg"
            alt="Profile photo of Akira Toriyama"
          />
          <p>
            Creation of <span><a href="#">Akira Toriyama</a></span>
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
